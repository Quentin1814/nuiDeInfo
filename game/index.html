rus"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]}]}],"background_image":"cours.jpg","background_music":"OBJWrite_Craie_sur_tableau_noir_ID_0541_LS"}],"defaite_chlamydia":[{"dialogs":[{"variables":[["information","add",1]]},{"text":"Tu dois avoir une herpès, tu peux le traiter assez facilement. tu auras toujours la charge virale dans ton corps, mais avec le traitement tu peux limiter les poussées d'herpès.","name":"Sacha","art":[{"position":["43.38%",0,"18.18%",0],"size":["46.62%","53.60%"],"url":"nina_aura.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Mais... Je l'aurais toujours alors... dès ma première fois....","name":"Nina","art":[{"position":["42.75%",0,"20.34%",0],"size":["48.08%","51.18%"],"url":"nina_aura.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Nina repart les larmes aux yeux, sans lâcher un mot de plus."},{"text":"DÉFAITE\n\nMalheureusement pour Nina, votre mauvais avis ne lui a pas permis d'avoir des enfants. Chamboulé d'avoir appris qu'elle aurait toujours de l'herpès, elle n'a pas été se faire dépister.\nQuelques années plus tard, quand elle a voulu avoir des enfants, elle n'a pas pu car son \"herpès\" l'a rendue infertile."},{"go_to":"block_15"}],"background_image":"cours.jpg","background_music":"OBJWrite_Craie_sur_tableau_noir_ID_0541_LS"}],"victoire_chlamydia":[{"dialogs":[{"text":"C'est une chlamydia. Tu as de la chance d'avoir des symptômes si on peut dire, la manifestation des symptômes est assez rare.","name":"Sacha","art":[{"position":["42.13%",0,"16.70%",0],"size":["48.61%","55.62%"],"url":"nina_aura.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Mais je veux des enfants plus tard !","name":"Nina","art":[{"position":["40.35%",0,"18.59%",0],"size":["52.79%","52.52%"],"url":"nina_aura.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Ne t'en fais pas, si on la traite tôt tu pourras avoir des enfants plus tard. En plus, tu ne sera plus contaminante d'ici <b>7</b> jours.","name":"Sacha","art":[{"position":["41.39%",0,"20.07%",0],"size":["49.23%","51.31%"],"url":"nina_aura.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Vous donnez des dépliants à Nina pour l'aider à se faire dépister et la renseigner sur les traitements existants."},{"text":"VICTOIRE\n\nGrâce à vos précieux conseils, Nina aura des enfants quelques années plus tard et vous enverra une photo en vous remerciant de l'avoir aidé.\n\nLes chlamydia est très répandue, surtout chez les moins de 25 ans. Elle peut se développer sans symptômes et c'est ce qui la rend dangereuse.\n\nPour plus d'informations : https://www.sida-info-service.org/chlamydia-chlamidiose-chlamydiae/"},{"go_to":"block_15"}],"background_image":"cours.jpg","background_music":"OBJWrite_Craie_sur_tableau_noir_ID_0541_LS"}],"informations_chlamydia":[{"dialogs":[{"text":"Est-ce que ça t'arrives d'avoir des douleurs dans le bas ventre ?","name":"Sacha","art":[{"position":["42.75%",0,"21.95%",0],"size":["49.34%","50.37%"],"url":"nina_aura.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Oui, j'ai l'impression qu'on me plante un couteau dans les ovaires à chaque fois...","name":"Nina","art":[{"position":["41.92%",0,"19.26%",0],"size":["48.92%","51.85%"],"url":"nina_aura.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Est-ce que ça te brûle quand tu vas aux toilettes pour faire pipi ?","name":"Sacha","art":[{"position":["41.81%",0,"19.80%",0],"size":["48.71%","51.45%"],"url":"nina_aura.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Si, à chaque fois que je vais aux toilettes ça me le fait.","name":"Nina","variables":[["information","add",1]]},{"text":"Choisissez une option.","choice":[{"go_to":"victoire_chlamydia","position":["40%","0","50%","0"],"size":[0,null],"color":"#efefff","color_text":"#ff0000","text":{"en":"Chlamydia"},"indent_text":"8px","art":{"en":""},"sound":{"en":""},"hotspot":["0%","0%"]},{"go_to":"defaite_chlamydia","position":["60%","0","50%","0"],"size":[0,null],"color":"#efef s une mort certaine."},{"text":"Le VIH et le SIDA sont deux choses différentes.\n\nLe VIH signifie Virus de l'Immunodéficience Humaine. À ce stade là, vous êtes seulement infecté par le virus. C'est ce qu'on appelle être séropositif.\nLe virus attaque les cellules qui coordonnent l'immunité.\n\nLe SIDA signifie Syndrome d'Immuno Déficience Acquise. À ce stade là, l'immunité de votre corps est généralement moins bonne, ce qui favorise l'apparition de certaines maladies plus graves. Ce stade est atteint quand le malade développe justement une de ces maladies rares;\n\nIl n'existe pas de traitement qui soigne du VIH.\nCependant des traitements existent, soit pour limiter l'évolution du VIH vers le SIDA, soit pour soigner les personnes atteintes du SIDA, soit pour empêcher la transmission du VIH à une personne non porteuse.\n\nPour plus d'informations : https://www.sida-info-service.org/que-signifie-vih-sida/"},{"go_to":"fin"}],"background_image":"hopital.jpg"}],"fin":[{"dialogs":[{"text":"MERCI D'AVOIR JOUER À CE JEU ! <b>w</b>p !"}]}],"defaiteV2":[{"dialogs":[{"variables":[["information","add",1]]},{"text":"Nicolas c'est ça ? ... Vous avez un hépatite B.","name":"Sacha","art":[{"position":["46.62%",0,"26.53%",0],"size":["40.35%","46.33%"],"url":"nicolas_aura.png","fit":"contain","hotspot":["0%","0%"]},{"position":["8.57%",0,"15.89%",0],"size":["43.90%","54.95%"],"url":"darius_sans_aura.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Une hépatite B d'accord, si vous le dites...","name":"Darius","art":[{"position":["45.78%",0,"27.61%",0],"size":["45.78%","45.25%"],"url":"nicolas_aura.png","fit":"contain","hotspot":["0%","0%"]},{"position":["8.15%",0,"20.87%",0],"size":["45.99%","51.18%"],"url":"darius_sans_aura.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Darius prend nicolas par la main et ils partent, sans vous remercier."},{"text":"DÉFAITE\n\nVous avez mal diagnostiqué vos patients. Nicolas va continuer d'avoir mal en urinant malgré les traitements pour ralentir l'hépatite B. En réalité, Nicolas subira des traitements pour la mauvaise maladie, ce qui causera une dégradation de son état de santé."},{"go_to":"Chapite_2"}],"background_image":"bureau.jpg"}],"defaite_morpions":[{"dialogs":[{"variables":[["information","add",1]]},{"text":"Boh, ça doit être des morpions c'est rien de bien grave, il te suffit de mettre de la pyréthine.","name":"Sacha","art":[{"position":["25.30%",0,"25.99%",0],"size":["40.66%","46.33%"],"url":"Roxane_aura.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Ca me parait étrange d'avoir une fièvre aussi forte pour des morpions... T'es êtes sûre ?","name":"Roxane","art":[{"position":["23.94%",0,"25.05%",0],"size":["41.92%","47.00%"],"url":"Roxane_aura.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Mais oui t'en fais pas, tu risques rien et tes futurs partenaires non plus.","name":"Sacha","art":[{"position":["23.62%",0,"23.97%",0],"size":["42.75%","47.95%"],"url":"Roxane_aura.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Vous continuez à parler avec Roxane, comme si cette discussion n'avait jamais eu lieu."},{"text":"DEFAITE\n\nRoxane a toujours ses démangeaisons. D'ailleurs vous avez remarqué plusieurs fois qu'elle évitait au maximum de se gratter.\nMalheureusement, à cause de vos mauvais conseils, elle va prendre le risque de contaminer d'autres partenaires."},{"go_to":"Chapitre_3"}],"background_image":"bar.jpg","background_music":"AMBRest_Ambiance_de_bar_1_ID_0480_LS"}],"defaite_syphilis":[{"dialogs":[{"variables":[["information","add",1]]},{"text":"Vous êtes atteinte de Syphilis, vous devriez prendre des antibiotiques.","name":"Sacha","art":[{"position":["25.40%",0,"25.72%",0],"size":["41.71%","46.06%"],"url":"Roxane_aura.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Il me semble que la Syphilis ne provoque pas de fièvre. T'es êtes sûr que c'est ça ?","name":"Roxane","art":[{"position":["27.81%",0,"24.65%",0],"size":["38.47%","47.27%"],"url":"Roxane_aura.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Mais oui, prends les antibiotiques et tout ira mieux.","name":"Sacha","art":[{"position":["24.88%",0,"23.16%",0],"size":["42.13%","48.48%"],"url":"Roxane_aura.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Vous continuez à parler avec Roxane, comme si cette discussion n'avait jamais eu lieu."},{"text":"DEFAITE\n\nRoxane a toujours ses démangeaisons. D'ailleurs vous avez remarqué plusieurs fois qu'elle évitait au maximum de se gratter, et qu'elle paraissait de plus en plus malade.\nMalheureusement, à cause de vos mauvais conseils, elle va prendre des antibiotiques alors qu'elle n'était pas atteinte de la syphilis, ce qui va aggraver son état de santé."},{"go_to":"Chapitre_3"}],"background_image":"bar.jpg","background_music":"AMBRest_Ambiance_de_bar_1_ID_0480_LS"}],"defaite_papillon":[{"dialogs":[{"variables":[["information","add",1]]},{"text":"Tu dois avoir être atteinte du papillomavirus.","name":"Sacha","art":[{"position":["42.86%",0,"19.93%",0],"size":["48.19%","52.12%"],"url":"nina_aura.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Mais... C'est...  Grave alors, je vais avoir un cancer de l'utérus...","name":"Nina","art":[{"position":["43.80%",0,"20.07%",0],"size":["47.46%","52.39%"],"url":"nina_aura.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Nina repart les larmes aux yeux, sans lâcher un mot de plus."},{"text":"DÉFAITE\n\nMalheureusement pour Nina, votre mauvais diagnostic ne lui a pas permis de detecter sa véritable maladie et de la traiter ce qui entrainera des graves séquelles."},{"go_to":"block_15"}],"background_image":"cours.jpg","background_music":"OBJWrite_Craie_sur_tableau_noir_ID_0541_LS"}]};load_story('data',story_novel);</script></body></html>
